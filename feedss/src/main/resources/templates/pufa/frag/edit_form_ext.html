<div class="form-group">
	<label for="qq" class="col-sm-2 control-label">QQ</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="qq" name="qq" placeholder="QQ号码" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.qq}" />
	</div>
</div>
<div class="form-group">
	<label for="weibo" class="col-sm-2 control-label">微博</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="weibo" name="weibo" placeholder="微博账号" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.weibo}" />
	</div>
</div>
<div class="form-group">
	<label for="parent" class="col-sm-2 control-label">家长</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="parent" name="parent" placeholder="父亲或母亲的名字" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.parent}" />
	</div>
</div>
<div class="form-group">
	<label for="contact" class="col-sm-2 control-label">家长联系方式</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="contact" name="contact" placeholder="父亲或母亲的联系方式" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.contact}" />
	</div>
</div>
<div class="form-group">
	<label for="address" class="col-sm-2 control-label">家庭住址</label>
	<div class="col-sm-10">
		<textarea class="form-control" id="address" name="address" placeholder="为方便学习资料邮寄，请填写详细的家庭" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.address}" ></textarea>
	</div>
</div>
<div class="form-group">
	<label for="hobbies" class="col-sm-2 control-label">兴趣爱好</label>
	<div class="col-sm-10">
		<textarea class="form-control" id="hobbies" name="hobbies" placeholder="说说你的兴趣爱好吧" th:value="(${session.user.containsKey('profile')} and *{profile}) ? *{profile.ext.hobbies}" ></textarea>
	</div>
</div>
