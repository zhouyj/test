<div layout:decorator="/fragments/layout" layout:fragment="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2 class="sub-header ">添加预告</h2>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">预告标题</label> 
				<input type="text" class="form-control" disabled id="exampleInputEmail1"placeholder="" th:value="${trailer.title}">
		    </div>
		    <div class="form-group">
				<label for="exampleInputPassword1">简介</label> 
				<textarea class="form-control" disabled rows="4" th:text="${trailer.content}"></textarea>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">开始时间</label> 
				<!-- <input type="text" class="form-control" disabled id="exampleInputPassword1" placeholder="" th:value="${#calendars.format(trailer.playTime,'yyyy-MM-dd HH:mm')}"> -->
				<span th:text="${#calendars.format(trailer.playTime,'yyyy-MM-dd HH:mm')}"></span>
			</div>
			<div class="form-group">
				<label for="exampleInputFile">预告图片</label> 
				<p class="help-block">
				 <img th:attr="src=${trailer.picUrl}" style="width:120px;height: 120px;">
				</p>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">主播</label> 
				<input type="text" class="form-control"  disabled id="exampleInputPassword1" placeholder="" th:value="${trailer.userId}">
			</div>
			<button id="back" type="button" class="btn btn-success">返回</button>
		</form>
</div>
<script src="/js/bootstrap-paginator.js"></script>
<link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script>
   $(function(){
	   //返回上个页面
	   $("#back").click(function(){
		   window.history.back(-1);
	   }); 
   });
</script>
